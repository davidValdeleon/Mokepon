<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="./styles.css">
</head>
    <body>
        <section id="seleccionar-mascota">

            <h1 class="titulo">Mokepon</h1>
            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div class="tarjetas" id="contenedorTarjetas"></div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
            <canvas id="mapa"></canvas>
            <button
                ontouchend = "detenerMovimiento()"
                onmouseup="detenerMovimiento()" 
                onmousedown="moverArriba()"
                ontouchstart = "moverArriba()" 
            >Arriba</button>
            <div>
                <button 
                ontouchend = "detenerMovimiento()"
                onmouseup="detenerMovimiento()"               onmousedown="moverIzquierda()"
                ontouchstart="moverIzquierda()"
            >Izquierda</button>
                <button 
                onmouseup="detenerMovimiento()"              ontouchend="detenerMovimiento()" 
                onmousedown="moverAbajo()"
                ontouchstart="moverAbajo()"
            >Abajo</button>
                <button 
                onmouseup="detenerMovimiento()"              ontouchend="detenerMovimiento()" 
                onmousedown="moverDerecha()"
                ontouchstart="moverDerecha()"
            >Derecha</button>
            </div>
        </section>
        
        <!-- <img src="./imagenes/mokepons_mokepon_hipodoge_attack.webp" alt=""> -->

        <section id="seleccionar-ataque">

            <h1 class="titulo">Mokepon</h1>
            <h2 class="subtitulo">Elige tu ataque:</h2>
            
            <div id="contenedorAtaques" class="tarjetas-ataques">
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>

                <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques">
                    <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
            </div>
        </section>
        <script src="./mokepon.js"></script>
    </body>
</html>
